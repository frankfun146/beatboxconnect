{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Log In</h2><br>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Log In</button>
    </form>

    <p class="mt-3">Does not have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
