{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Sign Up</button>
</form>

{% if success %}
<script type="text/javascript">
    alert('You just signed up!');
    window.location.href = "{% url 'connect_home' %}";  
</script>
{% endif %}
{% endblock %}
