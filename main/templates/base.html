<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatboxConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main_home' %}">BeatboxConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Home Link -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                            href="{% url 'main_home' %}">Home</a>
                    </li>
                    <!-- Tutorials Link -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/tutorials/' %}active{% endif %}"
                            href="{% url 'tutorials' %}">Tutorials</a>
                    </li>
                    <!-- Connect Link -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/connect/' %}active{% endif %}"
                            href="{% url 'connect_home' %}">Connect</a>
                    </li>
                    <!-- Events Link -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/events/' %}active{% endif %}"
                            href="{% url 'events' %}">Events</a>
                    </li>
                    <!-- Contact Link -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
                            href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
                <form class="d-flex ms-3" role="search" method="get" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>


            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Dynamic content will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 BeatboxConnect. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
